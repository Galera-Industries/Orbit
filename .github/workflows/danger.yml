name: Danger

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write
  actions: read

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Restore Danger state cache
        uses: actions/cache@v4
        with:
          path: .danger_state.json
          key: danger-state

      - name: Run Danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bundle exec danger
          
      - name: Save Danger state cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .danger_state.json
          key: danger-state


